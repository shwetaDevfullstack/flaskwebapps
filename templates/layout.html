<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <h1>{% block title %}{% endblock %} </h1> </title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://127.0.0.1:5000/">shweta</a>.
      {% endblock %}
    </div>
    {% endblock %}
</body>
</html>
